title: "BAGLIORI"
subtitle: "ANATOMIE DECENTRATE"
principale: "Scheda Artistica"
citazione: "\"La concentrazione sul corpo sottile è alla base di forme di empatia che si possono instaurare tra chi esegue il movimento e chi osserva. È possibile talvolta percepire i movimenti osservati come se fossero eseguiti in prima persona, provando sensazioni vive. Questo perché il corpo che insegue le linee del prana non è un circuito chiuso, ma qualcosa che chiama verso di sé. Diviene un centro magnetico.\""
autoreCitazione: "Francesca Proia - Declinazioni yoga dell’immagine corporea"
